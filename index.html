<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, maximum-scale=1.0"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="./css/viewer.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/steem.min.js"></script>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  </head>
  <body>
    <div style="background-color: #363636; height:40px">
      <span style="color:#cccccc;font-size:18pt;margin:5px">Steeme</span>
    </div>
    <div class="tabbable tabs-left" style="width: 100%">
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#steem_insight" data-toggle="tab">Steem Insight</a>
        </li>
        <li>
          <a href="#send_sbd_tab" data-toggle="tab">Send SBD</a>
        </li>
        <li>
          <a href="#delegate_tab" data-toggle="tab">Delegate STEEM POWER</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="steem_insight">
          <div id="steem_insight"></div>
        </div>
        <div class="tab-pane" id="send_sbd_tab">
          <div id="transfer_money_panel"></div>
        </div>
        <div class="tab-pane" id="delegate_tab">
          <div id="delegate_steem_power"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="pleaseWaitDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h4>Processing...</h4>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped active"
                role="progressbar"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width:100%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="show_detail"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Posting Detail</h4>
          </div>
          <div class="modal-body">
            <div id="show_detail_area"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">steeme.com | created by @asbear</span>
      </div>
    </footer>
  </body>
</html>
<script type="text/javascript">
  steem.api.setOptions({ url: "https://api.steemit.com" });

  // fixed
  steem.api.getRebloggedByAsync = (author, permlink) => {
    return fetch("https://api.steemit.com", {
      method: "post",
      body: JSON.stringify({
        jsonrpc: "2.0",
        method: "follow_api.get_reblogged_by",
        params: { author, permlink },
        id: 1
      })
    })
      .then(r => r.json())
      .then(({ result }) => result);
  };
</script>
